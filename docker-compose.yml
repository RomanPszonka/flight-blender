version: "3"
services:
  redis-flight-blender:
    platform: linux/amd64
    command: ["redis-server", "/redis.conf", "--requirepass", "$REDIS_PASSWORD"]
    image: "redis:latest"
    expose:
      - "6379"
    volumes:
      - ./config/redis.conf:/redis.conf
    container_name: "redis-flight-blender"
    env_file:
      - ".env"

  db-flight-blender:
    platform: linux/amd64
    container_name: "db-flight-blender"
    image: postgres
    expose:
      - "5432"
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ".env"

  web:
    platform: linux/amd64
    container_name: "web"
    env_file:
      - ".env"
    build: .
    image: openutm/flight-blender
    command: ./entrypoints/with-database/entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - redis-flight-blender
      - db-flight-blender
    volumes:
      - .:/app

  flight-blender-celery:
    platform: linux/amd64
    container_name: worker
    image: openutm/flight-blender
    build:
      context: "."
    env_file:
      - ".env"
    command: ./entrypoints/with-database/entrypoint-celery.sh
    volumes:
      - .:/app
    depends_on:
      - redis-flight-blender

  flight-blender-celery-beat:
    platform: linux/amd64
    container_name: flight-blender-beat
    image: openskies-sh/flight-blender
    restart: on-failure
    build:
      context: "."
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    hostname: celery-beat
    command: ./entrypoints/with-database/entrypoint-beat.sh
    volumes:
      - .:/app
    depends_on:
      redis-flight-blender:
        condition: service_started
      db-flight-blender:
        condition: service_started
      flight-blender-celery:
        condition: service_started

volumes:
  app:
  db_data:

networks:
  interop_ecosystem_network:
    name: interop_ecosystem_network
    external: true
